<script>
async function fetchFromPinIP(ip){
  try {
    const url = ip ? `https://pinip.net/api?format=json&ip=${ip}` : `https://pinip.net/api?format=json`;
    const res = await fetch(url);
    return await res.json();
  } catch(e){ return null; }
}

async function fetchFromIPInfo(ip){
  try {
    const token = "public"; // public lite token, fallback
    const url = ip ? `https://ipinfo.io/${ip}?token=${token}` : `https://ipinfo.io/json?token=${token}`;
    const res = await fetch(url);
    return await res.json();
  } catch(e){ return null; }
}

async function fetchFromIPAPI(ip){
  try {
    const url = ip ? `https://ipapi.co/${ip}/json/` : `https://ipapi.co/json/`;
    const res = await fetch(url);
    return await res.json();
  } catch(e){ return null; }
}

async function checkIP(){
  const ip = document.getElementById('ipInput').value;
  let data = await fetchFromPinIP(ip);
  if(!data || data.error) data = await fetchFromIPInfo(ip);
  if(!data || data.error) data = await fetchFromIPAPI(ip);
  if(!data || data.error){ document.getElementById('result').innerHTML="‚ùå Gagal ambil data IP"; return; }

  // Ambil data sesuai API fallback

<b>Postal:</b> ${data.postal || 'Unknown'}<br>
<b>Continent:</b> ${data.continent || 'Unknown'}<br>
<b>Proxy/VPN:</b> ${data.proxy || 'Unknown'}
`;
  document.getElementById('result').innerHTML = resultHtml;
}
